<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="./css/sign-in.css">
</head>
<body>
    <div id="cont">
        <div id="card">
            <form>
                <p>Enter Email</p>
                <input type="email" name="" placeholder="Enter Email" id="email">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password" id="pass"><br>
                <input type="submit" name="" value="Login" id="button"><br>
                <a href="#">Forgot Password</a><br>
                <a href="./sign-up.html">Create New Account</a>
            </form>
        </div>
        
    </div>
</body>
<script src="./scripts/sign-in.js"></script>
</html>
