<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./css/sign-up.css">
</head>
<body>
    <form>
        <p>First Name</p>
        <input type="text" placeholder="Enter First Name" id="First-Name">
        <p>Last Name</p>
        <input type="text" placeholder="Enter Last Name" id="Last-Name"><br>
        <p>Email</p>
        <input type="email" placeholder="Enter Your Email" id="email"><br>
        <p>Password</p>
        <input type="password" placeholder="Enter Your Password" id="pass"><br>
        <input type="submit" name="" value="Submit"><br>
    </form>
</body>
<script src="./scripts/sign-up.js"></script>
</html>
